<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphic Talent Deck Prototype</title>

    <!-- Tailwind CSS (For structural layout & utilities) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Traditional CSS (Separated for styling & gradients) -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts (Modern typography from the design) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-slate-200 overflow-x-hidden">
    <div
      class="fixed top-8 left-1/2 -translate-x-1/2 w-full max-w-md px-4 z-[100]"
    >
      <div
        class="flex items-center bg-white/70 backdrop-blur-xl border border-white/40 px-5 py-3 rounded-2xl shadow-xl focus-within:ring-2 focus-within:ring-indigo-400 transition-all duration-300"
      >
        <span class="mr-3 text-slate-400">üîç</span>
        <input
          type="text"
          id="search-input"
          placeholder="Search by name or skill..."
          class="bg-transparent border-none outline-none w-full text-slate-800 font-semibold placeholder:text-slate-400"
        />
      </div>
    </div>

    <!-- Container where JS will inject your dynamic cards -->

    <main
      id="deck-container"
      class="flex flex-wrap gap-12 justify-center items-center py-24 px-6"
    >
      <!-- The script.js will map through data.json and fill this area -->
    </main>

    <!-- Project Instructions / Status Bar -->
    <div
      class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/80 backdrop-blur-md px-6 py-3 rounded-full border border-white/40 shadow-lg z-50"
    >
      <p class="text-sm font-semibold text-slate-600">
        Prototype Mode:
        <span class="text-indigo-600">Active Tag Challenge</span>
      </p>
    </div>

    <!-- Custom JavaScript Engine (Separated for logic building) -->
    <script src="app.js"></script>
  </body>
</html>
